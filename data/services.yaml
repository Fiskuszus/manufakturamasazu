- title: "Masaż klasyczny"
  description: "Klasyczny masaż relaksacyjny, który pomaga w odprężeniu ciała i umysłu."
  full_description_long: |
    Masaż klasyczny to jedna z najstarszych i najbardziej skutecznych metod terapeutycznych. Zabieg ten łączy w sobie elementy relaksacji i terapii, przynosząc kompleksowe korzyści dla całego organizmu.

    Podczas masażu wykorzystujemy różne techniki, takie jak:
    • Głaskanie - delikatne ruchy powierzchniowe, które przygotowują tkanki do głębszego masażu
    • Ugniatanie - technika głęboka, która pomaga rozluźnić napięte mięśnie
    • Rozcieranie - ruchy okrężne, które poprawiają ukrwienie i metabolizm tkanek
    • Wibracja - delikatne drgania, które działają relaksująco na układ nerwowy

    Korzyści z regularnych zabiegów masażu klasycznego:
    • Znacząca redukcja stresu i napięcia
    • Poprawa krążenia krwi i limfy
    • Wspomaganie naturalnych procesów regeneracyjnych
    • Poprawa elastyczności mięśni i stawów
    • Wzmacnianie układu odpornościowego
    • Poprawa jakości snu

    Zabieg trwa 60 minut i jest idealny dla osób, które:
    • Chcą się zrelaksować i odprężyć
    • Odczuwają napięcie mięśniowe
    • Mają problemy ze snem
    • Chcą poprawić ogólną kondycję organizmu

    Przeciwwskazania:
    • Ostre stany zapalne
    • Gorączka
    • Choroby zakaźne
    • Skłonność do krwawień
    • Żylaki w zaawansowanym stadium

    Przed zabiegiem prosimy o poinformowanie o ewentualnych dolegliwościach lub przeciwwskazaniach.
  
  features:
    - "Relaksacja i redukcja stresu"
    - "Poprawa krążenia"
    - "Łagodzenie bólu"
    - "Poprawa elastyczności mięśni"
    - "Wspomaganie regeneracji"
    - "Poprawa jakości snu"

- title: "Masaż bańką chińską"
  description: "Starodawna technika lecznicza wykorzystująca próżnię do głębokiego rozluźnienia mięśni."
  full_description_long: |
    Masaż bańką chińską to starożytna technika lecznicza, która wykorzystuje próżnię do głębokiego rozluźnienia mięśni i poprawy krążenia. Zabieg ten jest szczególnie skuteczny w leczeniu wielu dolegliwości i przynosi liczne korzyści zdrowotne.

    Na czym polega zabieg?
    • Bańki są stawiane na odpowiednich punktach ciała
    • Wytwarzana próżnia delikatnie zasysa skórę i tkanki podskórne
    • Zabieg może być wykonywany statycznie lub dynamicznie
    • Czas trwania zabiegu: 45-60 minut

    Główne korzyści:
    • Głębokie rozluźnienie mięśni
    • Poprawa krążenia krwi i limfy
    • Redukcja cellulitu
    • Łagodzenie bólu i napięcia
    • Stymulacja układu limfatycznego
    • Wzmacnianie odporności

    Wskazania:
    • Bóle mięśniowe i stawowe
    • Przeziębienia i infekcje
    • Problemy z krążeniem
    • Cellulit
    • Napięcie mięśniowe
    • Osłabiona odporność

    Przeciwwskazania:
    • Choroby skóry
    • Zaburzenia krzepliwości krwi
    • Żylaki
    • Ciąża
    • Gorączka

    Po zabiegu mogą pojawić się delikatne ślady na skórze, które znikają w ciągu kilku dni.
