{{ define "main" }}
<div class="py-20 bg-white">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <h1 class="font-playfair text-4xl md:text-5xl text-center mb-12">{{ .Title }}</h1>
        
        <div class="prose prose-lg max-w-none">
            {{ .Content }}
        </div>

        <div class="mt-16 text-center">
            <p class="text-gray-600 mb-8">
                W przypadku pytań dotyczących cennika lub chęci umówienia wizyty, zapraszam do kontaktu.
            </p>
            <a href="/kontakt/" class="inline-block px-8 py-3 border-2 border-black text-black hover:bg-black hover:text-white transition-colors duration-200">
                Skontaktuj się
            </a>
        </div>
    </div>
</div>
{{ end }}
